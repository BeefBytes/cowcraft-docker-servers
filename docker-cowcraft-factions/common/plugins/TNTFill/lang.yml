normalFillHelp:
- '&7--------- &8[&6TNT-Fill &f: &6Help&8]&7 -----------------'
- '&6/tntfill <#>&7: Fills all dispensers in a {defaultRadius} block radius with the
  specified amount of TNT (&6#&7)'
- '&6/tntfill <#> [RADIUS]&7: Fills all dispensers in a specified block radius with
  the specified amount of TNT (&6#&7)'
- '&6/tntfill auto&7: Spreads all of your TNT equally into each dispenser in a {defaultRadius}
  block radius'
- '&6/tntfill auto [RADIUS]&7: Spreads all of your TNT equally into each dispenser
  in a specified block radius'
- '&6/tntfill count&7: Counts the amount of dispensers in a {defaultRadius} block
  radius'
- '&6/tntfill count [RADIUS]&7: Counts the amount of dispensers in a specified block
  radius'
- '&6/tntfill fill <#>&7: Fills all selected dispensers with the specified amount
  of TNT (&6#&7)'
- '&6/tntfill fill [auto/<#>]&7: Spreads all of your TNT equally into each selected
  dispenser'
- '&6/tntfill select ?&7: Display the help menu for all /tntfill select commands'
- '&6/tntfill reload&7: Reload TNT-Fill configuration. DO NOT SPAM'
- '&6Maximum Radius&7: Unlimited (try not to go over 100)'
- '&6Maximum Radius&7: {maxFillRadius}'
- '&6Legend&7: [] = Optional, <> = Required, CAPS/# = Number, Lower case = words'
- '&6Aliases&7: tntfill, tf, fillaround, loadtnt'
normalClearHelp:
- '&7--------- &8[&6TNT-Fill &f: &6Help&8]&7 -----------------'
- '&6/tntclear <#>&7: Clears all dispensers in a {defaultRadius} block radius'
- '&6/tntclear <#> [RADIUS]&7: Clears specific amount of TNT (&6#&7) out of dispensers
  in a specified block radius'
- '&6/tntclear auto&7: Clears an equal amount of TNT from each dispenser in a {defaultRadius}
  block radius to fit your inventory'
- '&6/tntclear auto [RADIUS]&7: Clears an equal amount of TNT from each dispenser
  in a specified block radius'
- '&6/tntclear count&7: Counts the amount of TNT in dispensers in a {defaultRadius}
  block radius'
- '&6/tntclear count [RADIUS]&7: Counts the amount of TNT in dispensers in a specified
  block radius'
- '&6/tntclear clear<&7 <#>: Clears all selected dispensers with specified amount
  of TNT (&6#&7)'
- '&6/tntclear clear [auto/all/<#>]&7: Other options for clearing selected dispensers
  of TNT!'
- '&6/tntclear select ?&7: Displat the help menu for all /tntclear select commands'
- '&6Maximum Radius&7: Unlimited (try not to go over 100)'
- '&6Maximum Radius&7: {maxFillRadius}'
- '&6Legend&7: [] = Optional, <> = Required, CAPS/# = Number, Lower case = words'
- '&6Aliases&7: tntclear, tc, cleararound, cleartnt'
quickFillHelp:
- '&7----- &8[&6TNT-Fill &f: &aQuick-Fill &f: &6Help&8]&7 -----'
- '&6/quickfill <#>&7: Fills a dispensers with the specified amount of TNT'
- '&6/quickfill all&7: Fills the dispenser with all the TNT in your inventory'
- '&6/quickfill count&7: Counts the amount of TNT in the dispenser'
- '&6Legend&7: [] = Optional, <> = Required, CAPS/# = Number, Lower case = words'
- '&6Aliases&7: quickf, qf, fill'
quickClearHelp:
- '&7----- &8[&6TNT-Clear &f: &aQuick-Clear &f: &6Help&8]&7 -----'
- '&6/quickclear <#>&7: Clears a dispenser from a specified amoun of TNT'
- '&6/quickclear all&7: Clears a dispenser of all the TNT inside it'
- '&6/quickclear count&7: Counts the amount of TNT in the dispenser'
- '&6Legend&7: [] = Optional, <> = Required, CAPS/# = Number, Lower case = words'
- '&6Aliases&7: quickc, qf, clear'
fillSelectHelp:
- '&7--------- &8[&6TNT-Fill &f: &6Select Help&8]&7 -------------'
- '&6/tntfill select&7: Enable select mode and select dispensers by left clicking
  on them'
- '&6/tntfill select clear&7: Clear all selected dispensers. CANNOT BE UNDONE!'
- '&6/tntfill select undo&7: Undo your previously selected dispenser'
- '&6/tntfill select done&7: Disable select mode, this will clear all currently selected
  dispensers'
- '&6/tntfill select list&7: List all currently selected dispensers and their locations
  in selected order'
- '&6Aliases&7: /tntfill [ select / sel / s ]'
clearSelectHelp:
