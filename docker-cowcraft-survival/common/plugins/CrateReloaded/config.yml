# ======================================================= #
#                                                         #
#  Administration                                         #
#                                                         #
# ======================================================= #
#
# Prefix
# Goes before every message
#
prefix: '&7[&6Crates&7] &f'
#
# Language
# Currently Supports: en, fr, bg, es, fi
#
locale: en
#
# Logger
# Keeps track of important information.
#
logger: false
#
#
# ======================================================= #
#                                                         #
#  Crate Settings                                         #
#  Please view Crate.YML for reward configuration         #
#                                                         #
# ======================================================= #
#
# Chance Format
# i.e. #.## 1.23
#
display:
  chanceFormat: '#'
#
# Global Crate Cooldown
# Delay between consecutive crate actions.
#
usage:
  cooldown: 1
#
# Preview Menu
#
preview-menu:
    next-button: '262 1 &aNext_Page &eClick_to_enter_the_next_page.'
    close-button: '2259 1 &4&lGo_back! &4Close!'
    back-button: '355 1 &4&lGo_back! &eGo_back_to_previous_page.'
#
# Pushback Multipliers
#
pushback:
    enabled: true
    modifiers:
        x: 1.0
        y: 1.0
        z: 1.0
#
# Animation Settings
#
glassName: ''
roulette:
    length: 5
csgo:
    length: 6
    topPrizeDisplay: 'REDSTONE_TORCH_ON 1 &6Prize!'
    botPrizeDisplay: 'REDSTONE_TORCH_ON 1 &6Prize!'
#
# Holographic Offset
#
holographic-offset:
    x: 0.0
    y: -0.5
    z: 0.0